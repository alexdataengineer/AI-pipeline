x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  image: ai-pipeline-airflow:latest
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # Python path for imports
    PYTHONPATH: /opt/airflow:/opt/airflow/app:/opt/airflow/config
    # Environment variables for the application
    OPENAI_API_KEY: ${OPENAI_API_KEY}
    OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
    OPENAI_CHAT_MODEL: ${OPENAI_CHAT_MODEL:-gpt-4o-mini}
    PINECONE_API_KEY: ${PINECONE_API_KEY}
    PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-}
    PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-alex_cv_index}
    PINECONE_DIMENSION: ${PINECONE_DIMENSION:-1536}
    CV_PDF_PATH: ${CV_PDF_PATH:-/opt/airflow/data/cv.pdf}
    CHUNK_SIZE: ${CHUNK_SIZE:-500}
    CHUNK_OVERLAP: ${CHUNK_OVERLAP:-100}
    TOP_K: ${TOP_K:-3}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./app:/opt/airflow/app
    - ./config:/opt/airflow/config
    - ./data:/opt/airflow/data
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-0}"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      timeout: 5s
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        export PATH="/home/airflow/.local/bin:$$PATH"
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins
        chown -R "$${AIRFLOW_UID:-50000}:0" /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins || true
        su airflow -c "airflow db upgrade"
        su airflow -c "airflow users create \
          --username $${_AIRFLOW_WWW_USER_USERNAME:-airflow} \
          --firstname $${_AIRFLOW_WWW_USER_FIRSTNAME:-Airflow} \
          --lastname $${_AIRFLOW_WWW_USER_LASTNAME:-User} \
          --role Admin \
          --email $${_AIRFLOW_WWW_USER_EMAIL:-airflow@example.com} \
          --password $${_AIRFLOW_WWW_USER_PASSWORD:-airflow}" || true
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"

volumes:
  postgres-db-volume:

